{% extends "home/home.html" %}

{% block css %}
<!--播放页面-->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jwplayer/skins/stormtrooper.css')}}">
<script type="text/javascript" src="{{ url_for('static', filename='ueditor/ueditor.config.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='ueditor/ueditor.all.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='ueditor/lang/zh-cn/zh-cn.js')}}"></script>
<script>
    SyntaxHighlighter.all();
</script>
<style>
    .col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-xs-1, .col-xs-10, .col-xs-11, .col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9{
            padding-right: 3px;
            padding-left: 3px;
        }
</style>
<!--播放页面-->
{% endblock %}

{% block content %}
<!--内容-->
<div class="row">
    <div class="col-md-8">
        <div id="moviecontainer"></div>
    </div>
    <div class="col-md-4" style="height:500px;">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-facetime-video"></span>&nbsp;电影介绍</h3>
            </div>
            <div class="panel-body" style="height:459px;">
                <table class="table">
                    <tr>
                        <td style="width:30%;color:#ccc;font-weight:bold;font-style:italic;">
                            <span class="glyphicon glyphicon-film"></span>&nbsp;片名
                        </td>
                        <td>{{movie.title}}</td>
                    </tr>
                    <tr>
                        <td style="color:#ccc;font-weight:bold;font-style:italic;">
                            <span class="glyphicon glyphicon-picture"></span>&nbsp;简介
                        </td>
                        <td>{{movie.info}}</td>
                    </tr>
                    <tr>
                        <td style="color:#ccc;font-weight:bold;font-style:italic;">
                            <span class="glyphicon glyphicon-map-marker"></span>&nbsp;演讲者
                        </td>
                        <td>{{movie.speaker}}</td>
                    </tr>
                    <tr>
                        <td style="color:#ccc;font-weight:bold;font-style:italic;">
                            <span class="glyphicon glyphicon-star"></span>&nbsp;个人介绍
                        </td>
                        <td>{{movie.speaker_info}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block js %}
<!--播放页面-->
<script src="{{ url_for('static', filename='jwplayer/jwplayer.js')}}"></script>
<script>
var ue = UE.getEditor('input_content',{
    toolbars: [
        ['fullscreen', 'emotion', 'preview', 'link']
    ],
    initialFrameWidth:"100%",
    initialFrameHeight:"100",
});
</script>
<script type="text/javascript">
	jwplayer.key = "P9VTqT/X6TSP4gi/hy1wy23BivBhjdzVjMeOaQ==";
</script>
<script type="text/javascript">
	jwplayer("moviecontainer").setup({
		flashplayer: "{{ url_for('static', filename='jwplayer/jwplayer.flash.swf') }}",
		playlist: [{
			file: "{{ url_for('static', filename='video/htpy.mp4') }}",
			title: "{{movie.title}}"
		}],
		modes: [{
			type: "html5"
		}, {
			type: "flash",
			src: "{{ url_for('static', filename='jwplayer/jwplayer.flash.swf') }}"
		}, {
			type: "download"
		}],
		skin: {
			name: "vapor"
		},
		"playlist.position": "left",
		"playlist.size": 400,
		height: 500,
		width: 774,
	});
</script>
<!--播放页面-->
{% endblock %}
<!--内容-->
